<div class="container d-flex align-items-center justify-content-center contenedor-formulario">
    <div class="col-10 col-md-12 card text-center my-3">
        <div class="card-header titulos">{{ titulo }}</div>
        <div class="card-body">
            <h5 class="card-title">Introduce los datos de la Reserva</h5>
            <form #reservaForm="ngForm" class="mt-4 text-start" (ngSubmit)="guardaReserva()" novalidate>

                <!-- Datos del Titular -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="titular" class="form-label">Titular</label>
                        <select id="titular" name="titular" class="form-control" [(ngModel)]="reservaact.titular"
                            (ngModelChange)="actualizaTitularActual(); actualizaTitular(); traeEmbarcacionTitular(); changeTitular()">
                            <option *ngFor="let item of titulares" [ngValue]="item">
                                {{ item.nombre }} {{ item.apellidos }}
                            </option>

                        </select>

                    </div>
                    <div class="col-md-6">
                        <label for="embarcacion" class="form-label">Embarcacion</label>
                        <select id="embarcacion" name="embarcacion" class="form-control"
                            [(ngModel)]="reservaact.embarcacion" (ngModelChange)="actualizaEmbarcacionActual()"
                            (ngModelChange)="actualizaEmbarcacion()">
                            <option [ngValue]="null">Seleccione una embarcacion</option>
                            <option *ngFor="let item of embarcaciones" [ngValue]="item">
                                {{ item.nombre }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Datos de la Reserva -->
                <h5 class="mt-4">Datos de la Reserva</h5>

                <div class="row mb-3">
                    <div class="col-12 col-md-4">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                        <input type="text" id="fecha_inicio" name="fecha_inicio" class="form-control"
                            placeholder="yyyy/mm/dd" [(ngModel)]="reservaact.fecha_ini" [readonly]="tipo == 2"
                            (ngModelChange)="cambiado()" required>
                    </div>
                    <div class="col-12 col-md-4">
                        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                        <input type="text" id="fecha_fin" name="fecha_fin" class="form-control" placeholder="yyyy/mm/dd"
                            [(ngModel)]="reservaact.fecha_fin" [readonly]="tipo == 2" (ngModelChange)="cambiado()"
                            required>
                    </div>
                    <div class="col-4">
                        <label for="plaza" class="form-label">Plaza</label>
                        <select id="plaza" name="plaza" class="form-control" [(ngModel)]="reservaact.plaza"
                            (ngModelChange)="actualizaPlazaActual()">
                            <option *ngIf="(tipo==1||tipo==2)&&changedPlaza==false" selected>{{ plazas[reservaact.plaza].nombre }}</option>
                            <option *ngFor="let item of plazas" [ngValue]="item">
                                {{ item.nombre }}
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Botones -->
                <div class="my-3 text-center">
                    <div name="cancelar" class="btn btn-secondary btn-lg me-3">
                        <a [routerLink]="['/listaPlazas']">Cancelar</a>
                    </div>
                    <input type="submit" class="btn btn-dark btn-lg" [value]="txtBtn">
                </div>
            </form>
        </div>
    </div>
</div>

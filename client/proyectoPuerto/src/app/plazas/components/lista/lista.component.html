<p>breadcrumbs here</p>
<h1>Autorizaciones embarcaciones deportivas</h1>
<table border="1">
  <tr>
    <th>Año</th>
    <th>Puerto</th>
    <th>Instalación</th>
    <th>Fecha inicio</th>
    <th>Titular</th>
    <th>Nombre embarcación</th>
    <th>Estancia</th>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{ item.ano }}</td>
    <td>{{ item.puerto }}</td>
    <td>{{ item.instalacion }}</td>
    <td>{{ item.fecha_inicio }}</td>
    <td>{{ item.titular }}</td>
    <td>{{ item.nombre_embarcacion }}</td>
    <td>{{ item.estancia }}</td>
  </tr>
</table>

<div id="container-login" class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Sign in to your Account</h5>
        <form [formGroup]="loginForm" (ngSubmit)="verifyUser()" novalidate>
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Email</label>
                <input type="text" formControlName="username" class="form-control is-valid" id="validationServer01"
                    required>
                <div class="invalid-feedback">
                    Por favor rellena los campos!
                </div>
            </div>
            <div class="col-md-4">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control"
                        id="passwordInput" required>
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>
                <div class="invalid-feedback">
                    Por favor rellena los campos!
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Iniciar sesi√≥n</button>
            </div>
        </form>
    </div>
</div>

<div class="col-7 col-sm-8 col-md-9 col-lg-12 container-fluid d-flex justify-content-center align-items-center"
    id="container-clientes-list">
    <div class="col-8 col-sm-9 col-md-10 col-lg-12">
        <div class="card text-start shadow-lg">
            <div class="card-header title text-center">
                <h2 class="fs-4">{{ title }}</h2>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                    <button [disabled]="clientes.length === 0" class="btn btn-primary" (click)="descargarPDF()">
                        <i class="fa-solid fa-print"></i> Imprimir Tabla
                    </button>
                    <button [disabled]="clientes.length === 0" class="btn btn-success"
                        [routerLink]="['/clientes','Insert','',]">
                        <i class="fa-solid fa-user-plus"></i> Añadir Cliente
                    </button>
                </div>

                <div *ngIf="clientes.length === 0" class="text-center text-muted mt-3">
                    No hay información disponible.
                </div>

                <div *ngIf="clientes.length > 0" id="container-table" class="table-responsive">
                    <table id="tableClientes" datatable [dtOptions]="dtOptions"
                        class="table text-center table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">NIF</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Domicilio</th>
                                <th scope="col">Código Postal</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Email</th>

                                <!-- <th scope="col" *ngIf="rol != 0">Opciones</th> -->
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let cliente of clientes">
                                <tr>
                                    <td scope="row">{{ cliente.nif }}</td>
                                    <td>{{ cliente.nombre }}</td>
                                    <td>{{ cliente.apellidos }}</td>
                                    <td>{{ cliente.domicilio }}</td>
                                    <td>{{ cliente.codigoPostal }}</td>
                                    <td>{{ cliente.telefono }}</td>
                                    <td>{{ cliente.email }}</td>
                                    <td scope="col" *ngIf="rol != 1">
                                        <div class="d-flex gap-2 align-items-center justify-content-center">
                                            <button [disabled]="clientes.length === 0 " class="btn btn-warning"
                                                [routerLink]="['/clientes', 'Update', cliente.nif]">
                                                <i class="fa-solid fa-pen"></i> Actualizar Cliente
                                            </button>
                                            <button [disabled]="clientes.length === 0 " class="btn btn-danger"
                                                [routerLink]="['/clientes', 'Delete', cliente.nif]">
                                                <i class="fa-solid fa-trash-can"></i> Eliminar Cliente
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="container-user-list" class="d-flex align-items-center justify-content-center ">
    <div class="col-8 col-md-10 col-lg-12">
        <div class="card text-start shadow-lg">
            <div class="card-header title text-center">
                <h2 class="fs-4">{{ title }}</h2>
            </div>
            <div class="card-body">

                <div class="d-flex justify-content-between ">
                    <!-- <button class="btn btn-primary" [routerLink]="['/empleados', 0, 0]">
                        <i class="fa-solid fa-print"></i> Imprimir Tabla
                    </button>
                    <button class="btn btn-primary" [routerLink]="['/empleados', 0, 0]">
                        <i class="fa-solid fa-user-plus"></i> Añadir Nuevo Empleado
                    </button>
                    
                    <button class="btn btn-primary" [routerLink]="['/empleados', 0, 0]">
                        <i class="fa-solid fa-trash-can"></i> Eliminar Empleado
                    </button>
                    
                    <div>
                        <label>Filtrar por: </label>
                        <input class="ms-2" type="text" [(ngModel)]="filterSearch" />
                    </div> -->
                </div>



                <div class="btns">

                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <div *ngIf="users" class="w-100">
                        <h5 *ngIf="users.length < 1" class="text-center text-muted mt-3">
                            No hay información disponible.
                        </h5>

                        <div *ngIf="users.length > 0" class="table-responsive">
                            <table id="tableUser" class="table table-striped table-hover text-center">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Seleccionar</th>
                                        <th scope="col">Usuario</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Idioma</th>
                                        <th scope="col">Habilitado</th>
                                        <th scope="col">Rol</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td>
                                            <input class="form-check-input" type="checkbox" [value]="user.usuario">
                                        </td>
                                        <th scope="row">{{ user.usuario }}</th>
                                        <td>{{ user.nombre }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.idioma }}</td>
                                        <td>
                                            <ng-container
                                                [ngTemplateOutlet]="user.habilitado == 1 ? habilitado : deshabilitado"></ng-container>
                                        </td>
                                        <td>{{ user.rol }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #habilitado>
    <i class="fa-solid fa-check text-success"></i>
</ng-template>
<ng-template #deshabilitado>
    <i class="fa-solid fa-x text-danger"></i>
</ng-template>

<div id="container-user-list" class="container-fluid d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-10 ">
        <div class="card text-start shadow-lg">
            <div class="card-header title text-center">
                <h1>Listado de Muelles</h1>
            </div>
            <div class="card-body">
                <!-- Botones Responsivos -->
                <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
                    <button [disabled]="muelles.length === 0" class="btn btn-primary" (click)="descargarPDF()">
                        <i class="fa-solid fa-print"></i> Imprimir Tabla
                    </button>
                    <button [disabled]="muelles.length === 0 || rol != 4" class="btn btn-success"
                        [routerLink]="['/formmuelles',0,0]">
                        <i class="fa-solid fa-user-plus"></i> Añadir Muelle
                    </button>
                    <button [disabled]="muelles.length === 0 || rol != 4 || !selectedMuelle" class="btn btn-warning"
                        [routerLink]="['/formmuelles',selectedMuelle, 2]">
                        <i class="fa-solid fa-pen"></i> Actualizar Muelle
                    </button>
                    <button [disabled]="muelles.length === 0 || rol != 4 || !selectedMuelle" class="btn btn-danger"
                    [routerLink]="['/formmuelles',selectedMuelle, 3]">
                    <i class="fa-solid fa-trash-can"></i> Eliminar Usuario
                </button>
                </div>
                <!-- Tabla Responsiva -->
                <div *ngIf="muelles.length > 0" id="container-table" class="table-responsive">
                    <table id="tbmuelles" class="table text-center table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" *ngIf="rol == 4">Seleccionar</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Ocupado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let muelle of muelles">
                                <td *ngIf="rol == 4">
                                    <input class="form-check-input" type="checkbox" [value]="muelle.nombre_muelle"
                                    (change)="onCheckboxChange($event, muelle.id_muelle)" 
                                    [checked]="isChecked(muelle.id_muelle)">
                                </td>
                                <td>{{ muelle.nombre_muelle }}</td>
                                <td>{{ muelle.descripcion }}</td>
                                <td>{{ +muelle.ocupado === 1 ? 'Sí' : 'No' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
